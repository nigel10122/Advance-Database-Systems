{% extends "base.html" %}

{% block app_content %}
<form action="show_pic_id" method="post">
	<div class="form-group">
		<label>Enter ID</label>
		<input type="number" name="id_mem">
		</div>
	<br>
	<input type="submit" name="room_submit" value="get Corresponding pic">
</form>

<br>

{% if result == False %}
	No result
{% else %}
{% for item in result %}
	<p>{{ item[0] }}</p>
{% if item[4] != None %}
<img src="{{ url_for('static', filename='pics/' + item[4]) }}" height="200px">
{% else %}
<p> No image available for {{ item[0] }}</p>
{% endif %}
{% endfor %}
{% endif %}

<br>

<a href="{{ url_for('index') }}">Go back to Home Page</a>
{% endblock %}
